AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: phial-project

Globals:
  Function:
    Timeout: 5

Resources:
  Runtime:
    Type: AWS::Serverless::LayerVersion
    Properties:
      CompatibleRuntimes:
        - provided
      ContentUri: .
    Metadata:
      BuildMethod: makefile

  App:
    Type: AWS::Serverless::Function
    Properties:
      Handler: Datashaman\Phial\Http\Adapter
      Layers:
        - !Ref Runtime
      Runtime: provided
      # ReservedConcurrentExecutions: 10
      # Tracing: Active
      Environment:
        Variables:
          APP_DEBUG: true
          CACHE_DYNAMODB_TABLE_NAME: !Ref CacheTable
      Events:
        ProxyApi:
          Type: Api
          Properties:
            Path: /
            Method: ANY
        ProxyApiGreedy:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CacheTable
    Metadata:
      BuildMethod: makefile

  EventReceivedTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Endpoint: !GetAtt EventReceivedQueue.Arn
          Protocol: sqs

  EventReceivedQueue:
    Type: AWS::SQS::Queue
    Properties:
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt DeadLetterQueue.Arn
        maxReceiveCount: 3

  EventReceivedQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: sns.amazonaws.com
            Action:
              - sqs:SendMessage
            Resource: "*"
            Condition:
              ArnEquals:
                "aws:SourceArn": !Ref EventReceivedTopic
      Queues:
        - !Ref EventReceivedQueue

  EventReceivedHandler:
    Type: AWS::Serverless::Function
    Properties:
      Handler: App\Handlers\EventReceivedHandler::handle
      Layers:
        - !Ref Runtime
      Runtime: provided
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt EventReceivedQueue.Arn

  DeadLetterQueue:
    Type: AWS::SQS::Queue

  CacheTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: key
          AttributeType: S
      KeySchema:
        - AttributeName: key
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TableName: PhialProjectCache
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true

Outputs:
  AppApi:
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  EventReceivedTopic:
    Value: !Ref EventReceivedTopic
  EventReceivedQueue:
    Value: !Ref EventReceivedQueue
